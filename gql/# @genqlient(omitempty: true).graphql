# @genqlient(omitempty: true)
query listTeam($first: Int, $after: String) {
  teams(first: $first, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      id
      archivedAt
      autoArchivedAt
      canceledAt
      color
      completedAt
      completedIssueCountHistory
      completedScopeHistory
      createdAt
      description
      icon
      inProgressScopeHistory
      issueCountHistory
      name
      progress
      projectUpdateRemindersPausedUntilAt
      scope
      scopeHistory
      slackIssueComments
      slackIssueStatuses
      slackNewIssue
      slugId
      sortOrder
      startDate
      startedAt
      state
      targetDate
      updatedAt
      url
      # @genqlient(pointer: true)
      convertedFromIssue {
        id
      }
      # @genqlient(pointer: true)
      lead {
        id
      }
      # @genqlient(pointer: true)
      creator {
        id
      }
    }
  }
}
