        canceledAt
        color
        completedAt
        completedIssueCountHistory
        completedScopeHistory
        createdAt
        description
        icon
        inProgressScopeHistory
        issueCountHistory
        name
        progress
        projectUpdateRemindersPausedUntilAt
        scope
        scopeHistory
        slackIssueComments
        slackIssueStatuses
        slackNewIssue
        slugId
        sortOrder
        startDate
        startedAt
        state
        targetDate
        updatedAt
        url
      }
      # @genqlient(pointer: true)
      creator @skip(if: $includeCreator) {
        id
        active
        admin
        archivedAt
        avatarUrl
        calendarHash
        createdAt
        createdIssueCount
        description
        disableReason
        displayName
        email
        guest
        inviteHash
        isMe
        lastSeen
        name
        statusEmoji
        statusLabel
        statusUntilAt
        timezone
        updatedAt
        url
      }
      # @genqlient(pointer: true)
      assignee @skip(if: $includeAssignee) {
        id
        active
        admin
        archivedAt
        avatarUrl
        calendarHash
        createdAt
        createdIssueCount
