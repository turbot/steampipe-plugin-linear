  $includeCreator: Boolean!
  $includeAssignee: Boolean!
  $includeSnoozedBy: Boolean!
  $includeState: Boolean!
  $includeParent: Boolean!
  $includeProjectMilestone: Boolean!
) {
  issues(first: $first, after: $after, filter: $filter) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      number
      title
      description
      priority
      estimate
      sortOrder
      startedAt
      completedAt
      canceledAt
      autoClosedAt
      autoArchivedAt
      dueDate
      trashed
      snoozedUntilAt
      previousIdentifiers
      subIssueSortOrder
      priorityLabel
      identifier
      url
      branchName
      customerTicketCount
      # @genqlient(pointer: true)
      team @skip(if: $includeTeam) {
        id
        archivedAt
        autoArchivePeriod
        autoClosePeriod
        autoCloseStateId
        color
        createdAt
        cycleCalenderUrl
        cycleCooldownTime
        cycleDuration
        cycleIssueAutoAssignCompleted
        cycleIssueAutoAssignStarted
        cycleLockToActive
        cycleStartDay
        cyclesEnabled
        defaultIssueEstimate
        defaultTemplateForMembersId
        defaultTemplateForNonMembersId
        description
        groupIssueHistory
        icon
        inviteHash
        issueEstimationAllowZero
        issueEstimationExtended
        issueEstimationType
        issueOrderingNoPriorityFirst
        issueSortOrderDefaultToBottom
        key
        name
        private
        requirePriorityToLeaveTriage
        slackIssueComments
        slackIssueStatuses
        slackNewIssue
        timezone
        triageEnabled
        upcomingCycleCount
        updatedAt
      }
      # @genqlient(pointer: true)
      cycle @skip(if: $includeCycle) {
        id
        archivedAt
        autoArchivedAt
        completedAt
        completedIssueCountHistory
        completedScopeHistory
