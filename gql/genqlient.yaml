# Default genqlient config; for full documentation see:
# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema: schema.graphql
operations:
  - genqlient.graphql
generated: generated.go

package: gql
bindings:
  JSONObject:
    type: encoding/json.RawMessage
  JSON:
    type: encoding/json.RawMessage
  DateTime:
    type: time.Time
  TimelessDate:
    type: time.Time
